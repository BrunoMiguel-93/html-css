<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir este site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexivel">
    </picture>
    <p><a href="imagens/foto-p.png" download="png">Aqui pode fazer o download da imagem pequena!!</a></p>
    <h1>Reprodução de Audio</h1>
    <p>Vamos aprender a reproduzir audios em HTMl5!</p>
    <audio preload="metadata" controls>
        <source src="media/As You Fade Away - NEFFEX.mp3" type="audio/mpeg"> 
    </audio>
</body>
</html>
