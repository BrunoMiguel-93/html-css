<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro exercício</title>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <hr>
    <p>Este é o meu primeiro documento html!
        Estou muito feliz!</p>
    <p>Este é um momento único! Estou a criar um site!</p>
    <input type="number" name="txt1" id="txt1"> +
    <input type="number" name="txt2" id="txt2">
    <input type="button" value="somar" onclick="somar()">
    <div id="res">Resultado</div>
    <script>
        function somar(){
            nmr1 = window.document.getElementById('txt1')
            nmr2 = window.document.getElementById('txt2')
            n1 = Number(nmr1.value)
            n2 = Number(nmr2.value)
            var s = n1 + n2 
            var res = window.document.getElementById('res')
            res.innerHTML = `A soma destes dois números é ${s}.`
        }
    </script>
</body>
</html>
