<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="html.ico.ico" type="image/x-icon">
    <style>
        body{
            background: grey;
            font: normal 10pt Arial;
        }
        h1{
            color: bisque;
        }
        h2{
            color: white;
        }
        p{
            color: aqua;
            font-size: 12pt;
        }
        
    </style>
    <title>Teste</title>
</head>
<body>
    <h1><strong>Tipos de Listas</strong></h1>
    <hr>
    <h2>Listas ordenadas</h2>
    <ol type="A" start="1">
        <li>Acordar</li>
        <li>Comer</li>
        <li>Lavar os dentes</li>
        <li>Ir trabalhar</li>
        <li>Almoçar</li>
        <li>Trabalhar</li>
    </ol>
    <h2>Listas não Ordenadas</h2>
    <ul type="circle">
        <li>Acordar</li>
        <li>Comer</li>
        <li>Lavar os dentes</li>
        <li>Ir trabalhae</li>
    </ul>
    <h2>Tipos de Texto</h2>
    <p><del>Texto Riscado</del></p>
    <p><mark style="background-color: green;">Texto Marcado</mark></p>
    <p><ins>Texto sublinhado</ins></p>
    <p><bdo dir="rtl">Texto Invertido</bdo></p>

</body>
</html>
