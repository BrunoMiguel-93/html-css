<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="html.ico.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Teste 3</title>
</head>
<body>
    <h1>Tipos de Listas</h1>
    <hr>
    <h2>Listas ordenadas</h2>
    <ol type="1" start="4">
        <li>Acordar</li>
        <li>Comer</li>
        <li>Lavar os dentes</li>
        <li>Ir trabalhar</li>
    </ol>
    <h2>Listas não ordenadas</h2>
    <ul type="square">
        <li>Trabalhar</li>
        <li>Lavar os dentes</li>
        <li>Comer</li>
        <li>Acordar</li>
    </ul>
    <h2>Tipos de texto</h2>
    <p><ins>Texto sublinhado</ins></p>
    <p><mark>Texto marcado</mark></p>
    <p><del>Texto riscado</del></p>
    <p><bdo dir="rtl">Texto invertido</bdo></p>
    <p>H<sub>2</sub>O</p>
    <p>Raiz<sup>2</sup> 4</p>

</body>
</html>
